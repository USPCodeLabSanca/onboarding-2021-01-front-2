<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="USPCodeLab Sanca"/>
        <meta name="description" content="Página de filtragem de matérias da USP. Projeto do on.boarding do Front 2."/>
        <title>Pagina de matérias USP</title>
        <link rel="stylesheet" href="../styles/style.css"/>
        <link rel="shortcut icon" href="https://uspdigital.usp.br/comumwebdev/imagens/favicon.ico" type="image/x-icon"/>
    </head>
    <body>  
        <header>
            <img src="../assets/logo_usp_branco.png" class="logo">
            <a href="https://google.com.br" class="first-b">Início</a>
            <a href="https://google.com.br" class="second-b">Matérias</a>    
            <a href="https://google.com.br" class="third-b">Sobre</a>        
        </header>

        <main>
            <div class="h1-container">
                <h1>Preencha corretamente as informações para prosseguir com a visualização</h1>
            </div>
            <div class="main-div">
                <div class="option-container">
                    <p>Filtrar por:</p>
                    <select>
                        <option>Selecione</option>
                        <option>Créditos aula</option>
                        <option>Créditos trabalho</option>
                        <option>Carga horária total</option>
                        <option>Tipo</option>
                    </select>
                </div>
                <div class="option-container">
                    <p>Ordenação:</p>
                    <select>
                        <option>Selecione</option>
                        <option>Opção 1</option>
                        <option>Opção 2</option>
                        <option>Opção 3</option>
                    </select>
                </div>
                <div class="option-container">
                    <p>Pesquisa:</p>
                    <input>
                </div>
                <div class="materias-div">
                    <p>Matérias:</p>
                    <div class="output-div" id="container-materias">
                    </div>
                </div>

            </div>
            <img src="../assets/foto_usp.png" loading="lazy">
        </main>
        <script src="back.js">
            
        </script>
    </body>
</html>
